sudo: false
language: node_js
node_js:
- 0.12
- 0.11
- 0.10
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
  - npm config set spin=false
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
